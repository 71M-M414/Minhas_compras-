<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./img/compras.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minhas compras</title>
  </head>
  <body>
    <main class="container">
      <header>
        <input
          type="text"
          name="Produto"
          id="ProdutoInput"
          placeholder="Produto"
        />

        <input type="number" name="Preço" id="PrecoInput" placeholder="Preço" />
        <input
          type="number"
          name="Quantidade"
          id="QtdeInput"
          placeholder="Quantidade"
        />
        <input
          type="button"
          value="Adicionar"
          id="BtnInput"
          class="btn btn-success"
        />
      </header>
      <table class="table" id="Table">
        <thead>
          <tr>
            <th scope="col">Produto</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço Total(por qtde)</th>
          </tr>
        </thead>
        <tbody id="Detalhes">
          <!-- O javascript vai adicionar um texto aqui -->
        </tbody>
      </table>

      <div id="ValorTotalCompras" class="card">
        <!-- O javascript vai adicionar um texto aqui -->
      </div>
    </main>
    <footer class="container">
      <div>
        Ícones feitos por
        <a
          href="https://www.flaticon.com/br/autores/good-ware"
          title="Good Ware"
          >Good Ware</a
        >
        from
        <a href="https://www.flaticon.com/br/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>

      <span
        >&copy; Guilherme moreira dos santos / Mais projetos em :
        <a href="https://github.com/71M-M414" target="_blank"
          >https://github.com/71M-M414</a
        ></span
      >
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
